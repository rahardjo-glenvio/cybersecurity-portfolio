# HTTP - Redirect ke HTTPS
server {
    listen 80;
    server_name securebank.com www.securebank.com 192.168.1.10;
    
    # Redirect semua HTTP ke HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS - Main Server
server {
    listen 443 ssl;
    server_name securebank.com www.securebank.com 192.168.1.10;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/securebank.crt;
    ssl_certificate_key /etc/nginx/ssl/securebank.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Static files - FIX THIS PART
    location /static/ {
        alias /home/securebank/app/vulnerable/static/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy ke Flask
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

